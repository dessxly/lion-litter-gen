<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lion Breeding Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Lion Breeding Generator</h1>

  <div class="parents-container">
    <div class="parent">
      <h2>Parent 1</h2>
      <label for="parent1">Coat Color:</label>
      <select id="parent1">
        <option value="brown">Brown</option>
        <option value="white">White</option>
        <option value="black">Black</option>
        <option value="gray">Gray</option>
        <option value="golden">Golden</option>
        <option value="fawn">Fawn</option>
        <option value="cream">Cream</option>
        <option value="copper">Copper</option>
        <option value="lightcream">Light Cream</option>
      </select>

      <label for="parent1Trait">Trait:</label>
      <select id="parent1Trait">
        <option value="none">None</option>
        <option value="large fangs">Large Fangs</option>
        <option value="bob tail">Bob Tail</option>
        <option value="fluffy tail">Fluffy Tail</option>
      </select>

      <label for="parent1Mutation">Mutation:</label>
      <select id="parent1Mutation">
        <option value="none">None</option>
        <option value="albinism">Albinism</option>
        <option value="piebaldism">Piebaldism</option>
        <option value="chimerism">Chimerism</option>
        <option value="melanism">Melanism</option>
        <option value="bob tail">Bob Tail</option>
        <option value="maned">Maned</option>
      </select>
    </div>

    <div class="parent">
      <h2>Parent 2</h2>
      <label for="parent2">Coat Color:</label>
      <select id="parent2">
        <option value="brown">Brown</option>
        <option value="white">White</option>
        <option value="black">Black</option>
        <option value="gray">Gray</option>
        <option value="golden">Golden</option>
        <option value="fawn">Fawn</option>
        <option value="cream">Cream</option>
        <option value="copper">Copper</option>
        <option value="lightcream">Light Cream</option>
      </select>

      <label for="parent2Trait">Trait:</label>
      <select id="parent2Trait">
        <option value="none">None</option>
        <option value="large fangs">Large Fangs</option>
        <option value="bob tail">Bob Tail</option>
        <option value="fluffy tail">Fluffy Tail</option>
      </select>

      <label for="parent2Mutation">Mutation:</label>
      <select id="parent2Mutation">
        <option value="none">None</option>
        <option value="albinism">Albinism</option>
        <option value="piebaldism">Piebaldism</option>
        <option value="chimerism">Chimerism</option>
        <option value="melanism">Melanism</option>
        <option value="bob tail">Bob Tail</option>
        <option value="maned">Maned</option>
      </select>
    </div>
  </div>

  <button onclick="generateOffspring()">Generate Offspring</button>

  <h2>Offspring Details:</h2>
  <ul id="offspringDetails"></ul>

  <script src="script.js"></script>
</body>
</html>
